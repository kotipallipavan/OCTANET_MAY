<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <form>
            <table align="center" style="border: 1px solid;" cellspacing="10" cellpadding="5">
                <tr>
                    <td><label for="n1">Name:</label></td>
                    <td><input type="text" id="n1" name="name"></td>
                </tr>
                <tr>
                    <td><label for="n2">Address:</label></td>
                    <td><input type="text" id="n2" name="add"></td>
                </tr>
                <tr>
                    <td><label for="n3">Email:</label></td>
                    <td><input type="email" id=" n3" name="em"></td>
                </tr>
                <tr>
                    <td><label for="n4">Password:</label></td>
                    <td><input type="password" id="n4" name="pa"></td>
                </tr>
                <tr>
                    <td><label for="n5">DOB:</label></td>
                    <td><input type="date" id="n5" name="do"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" id="n6" name="mal">
                    <label for="n6">male</label>
                    <input type="radio" id="n7" name="mal">
                    <label for="n7">female</label>
                </td>
                </tr>
                <tr>
                    <td>Languages:</td>
                    <td><input type="checkbox" id="n8" name="eng">
                        <label for="n8">English</label>
                        <input type="checkbox" id="n9" name="eng">
                        <label for="n9">Telugu</label>
                        <input type="checkbox" id="n10" name="eng">
                        <label for="n10">Hindi</label>
                        <input type="checkbox" id="n11" name="che">
                        <label for="n11">Maths</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="registration"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
